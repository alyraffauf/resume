name: build-resume

on:
  push:
    # rebuild only when LaTeX or flake files change
    paths:
      - "**.tex"
      - flake.nix
      - flake.lock
      - .github/workflows/build-resume.yml
  workflow_dispatch: # allow manual runs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pdf:
    name: Build rÃ©sumÃ© PDF
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write # needed by upload-artifact on Forgejo

    steps:
      - name: â¬‡ï¸  Checkout
        uses: actions/checkout@main

      - name: ğŸ› ï¸  Install Nix
        # Determinate Systems' installer works on both GitHub & Forgejo
        uses: DeterminateSystems/nix-installer-action@main

      - name: ğŸ“„ Build rÃ©sumÃ©
        run: |
          nix build --accept-flake-config -o result
          ls -R result

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: resume-pdf
          path: result/*.pdf
          if-no-files-found: error
